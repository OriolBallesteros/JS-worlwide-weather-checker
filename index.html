<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>World's Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">

        <div class="crossfade">
            <figure></figure>
            <figure></figure>
            <figure></figure>
            <figure></figure>
            <figure></figure>
            <figure></figure>
        </div>


        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="cityNameTitle">
                    <h1>World's Weather</h1>
                    <p>You know how it works... write a city name on the above search bar and you will get it's weather.
                    </p>
                    <p>Simple and fast.</p>
                </div>
                <div class="input-group" id="searcher">
                    <span class="input-group-addon" id="globe"><i class="glyphicon glyphicon-globe"></i></span>

                    <!--                    Searcher-->
                    <input type="text" class="form-control" placeholder="Enter a city" id="searching">

                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit" id="submitBtn"><i
                                class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-default" id="createFavourite">Save as favourite</button>
            </div>
        </div>


        <!--
        <div class="row">
            <div class="col-md-2">
-->
        <div id="listCities">
            <button class="btn fav-bar">New York</button>
            <button class="btn fav-bar">London</button>
            <button class="btn fav-bar">Paris</button>
            <button class="btn fav-bar">Moscow</button>
            <button class="btn fav-bar">Tokyo</button>
            <button class="btn fav-bar">Sydney</button>
        </div>
        <!--
            </div>
            <div class="col-md-8">
                
            </div>
            <div class="col-md-2"></div>
        </div>
-->


        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!--               Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
            </ol>

            <!--             Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="Imatges/heavyRain1.jpg" alt="intense raining" id="imageZero">
                    <div class="carousel-caption" id="cardZero">
                    </div>
                </div>

                <div class="item">
                    <img src="Imatges/sunnyCity.jpg" alt="sunny city" id="imageOne">
                    <div class="carousel-caption" id="cardOne">
                    </div>
                </div>

                <div class="item">
                    <img src="Imatges/snowingDraw.jpg" alt="snowing" id="imageTwo">
                    <div class="carousel-caption" id="cardTwo">
                    </div>
                </div>

                <div class="item">
                    <img src="Imatges/rainny.jpg" alt="rain on window" id="imageThree">
                    <div class="carousel-caption" id="cardThree">
                    </div>
                </div>

                <div class="item">
                    <img src="Imatges/cloudy.jpg" alt="cloudy" id="imageFour">
                    <div class="carousel-caption" id="cardFour">
                    </div>
                </div>

                <div class="item">
                    <img src="Imatges/heavyRainUmbrella.jpg" alt="raining and an umbrella" id="imageFive">
                    <div class="carousel-caption" id="cardFive">
                    </div>
                </div>
            </div>
            <!--             Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="weather.js"></script>
</body>
</html>
